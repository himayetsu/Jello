<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Jello</title>
    <link rel="icon" type="image/svg+xml" href="/Jello/logo.svg?v=3">
    <link rel="shortcut icon" type="image/svg+xml" href="/Jello/logo.svg?v=3">
    <link rel="icon" type="image/png" href="/Jello/logo.png?v=3">
    <link rel="apple-touch-icon" href="/Jello/logo.png?v=3">
    <meta name="theme-color" content="#ff6b6b">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #000;
            font-size: 14px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #brand img {
            width: 20px;
            height: 20px;
            display: inline-block;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #000;
            font-size: 12px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #sliders {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #000;
            font-size: 14px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
        }
        .slider-container {
            margin: 15px 0;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .slider-container input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        .slider-value {
            display: inline-block;
            min-width: 60px;
            text-align: right;
            font-family: monospace;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 3px;
            margin-left: 10px;
        }
        .warning-text {
            font-size: 12px;
            color: #d4691a;
            margin-top: 5px;
            font-style: italic;
            display: block;
        }
        .info-icon {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4a91e29e;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 11px;
            font-size: 5px;
            font-weight: bold;
            margin-left: 5px;
            cursor: help;
            position: relative;
            vertical-align: super;
            font-size: 10px;
        }
        .info-icon:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 1000;
            font-size: 12px;
            font-weight: normal;
        }
        .info-icon:hover::before {
            content: '';
            position: absolute;
            bottom: 115%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #333;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Jello</strong>
        </div>
        <br>
        Hover to create wobble
    </div>
    <div id="controls">
        <div style="margin-bottom: 10px;">
            <label for="viewMode" style="font-weight: bold;">View Mode:</label>
            <select id="viewMode" style="margin-left: 5px; padding: 2px;">
                <option value="default">Default View</option>
                <option value="velocity">Velocity View</option>
                <option value="altitude">Altitude View</option>
                <option value="debug">Debug View</option>
            </select>
        </div>
        Hover: Create continuous wobble<br>
        Left-click: Toggle wobble generation<br>
        Right-click + drag: Rotate camera<br>
        Mouse wheel: Zoom<br>
        Watch the console for debug info
    </div>

    <div id="sliders">
        <h3 style="margin-top: 0; margin-bottom: 20px;">Simulation Controls</h3>
        
        <div class="slider-container">
            <label for="dampingSlider">Damping:</label>
            <input type="range" id="dampingSlider" min="0.8" max="0.99" step="0.01" value="0.93">
            <span class="slider-value" id="dampingValue">0.93</span>
        </div>
        
        <div class="slider-container">
            <label for="mouseInfluenceSlider">Mouse Influence:</label>
            <input type="range" id="mouseInfluenceSlider" min="0.5" max="5" step="0.1" value="2">
            <span class="slider-value" id="mouseInfluenceValue">2</span>
        </div>
        
        <div class="slider-container">
            <label for="resSlider">Grid Resolution:<span class="info-icon" data-tooltip="Warning: High grid resolutions can be slow">i</span></label>
            <input type="range" id="resSlider" min="10" max="100" step="5" value="40">
            <span class="slider-value" id="resValue">40</span>
        </div>
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls-real.js"></script>
    <script src="jello-3d.js"></script>
</body>
</html>
